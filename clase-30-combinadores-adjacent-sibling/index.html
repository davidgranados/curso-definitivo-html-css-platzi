<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="adjacent-sibling">
      <h1>Adjacent Sibling</h1>
      <h2>soy un h2</h2>
      <p>soy un p</p>
      <h2>soy un h2</h2>
      <h3>soy un h3</h3>
      <p>soy un p</p>
    </div>
    <div class="general-sibling">
      <h1>General sibling</h1>
      <h2>soy un h2</h2>
      <p>soy un p</p>
      <h2>soy un h2</h2>
      <h3>soy un h3</h3>
      <p>soy un p</p>
    </div>
    <div class="children-and-descendants">
      <div>
        <h1>General sibling</h1>
        <h2>soy un h2</h2>
        <p>soy un p</p>
        <h2>soy un h2</h2>
        <h3>soy un h3</h3>
        <p>soy un p</p>
      </div>
      <div>
        <h1>Children and descendants</h1>
        <article>
          <p>soy un texto</p>
        </article>
        <article>
          <p>soy un texto</p>
        </article>
        <section>
          <div>
            <p>soy un texto</p>
          </div>
        </section>
        <p>soy un texto</p>
      </div>
    </div>
  </body>
</html>
