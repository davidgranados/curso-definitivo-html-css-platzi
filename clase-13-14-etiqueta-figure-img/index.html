<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
  </head>
  <body>
    <main>
      <section>
        <!--
          Figure <figure><img /> </figure> es una etiqueta que permite almacenar una imagen en su interior. Es una mejor práctica comparada con usar solamente un contenedor div. Como complemento al contenedor figure, se utiliza la etiqueta figcaption <figcaption></figcaption>, que permite darle una pequeña descripción a la imagen, como el autor, fuente o algo por el estilo, que se mostrará usualmente abajo de la imagen. Es importante considerar que la etiqueta figure no es únicamente para imágenes: El elemento HTML <figure> representa contenido independiente, a menudo con un título. Por lo general, se trata de una imagen, una ilustración, un diagrama, un fragmento de código, o un esquema al que se hace referencia en el texto principal, pero que se puede mover a otra página o a un apéndice sin que afecte al flujo principal.
        -->
        <figure>
          <!--
            Esta etiqueta nos ayuda a renderizar imagenes. El atributo de source es para indicarle donde se encuentra la imagen que queremos enseñar, la ubicacion se puede sacar de una carpeta o una url de internet. El atributo alt sirve para darle una descripcion a nuestra imagen
          -->
          <img
            src="./pics/tinified/small.jpg"
            alt="Es una imagen de un perrito"
          />
          <!--
            Figcaption se diferencia del atributo Alt porque esta última muestra su descripción en texto en el navegador solamente al pasar el mouse por encima de la imagen (de ahí su utilidad para personas con discapacidad visual).
           -->
          <figcaption>Es una imagen de un perrito</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
